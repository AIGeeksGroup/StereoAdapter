model:
  type: TiO_Depth
  params:
    encoder_name: dinov2bcodyra
    decoder_ch_num: [64, 128, 256, 256]
    min_disp: 0.3
    max_disp: 80
    d2d: 80
    image_size: [462, 630]
    set_train_side: 'o'
    decoder_name: StereoDecV9-3-2-1_3_2_1*MFM*FinalBranch*SDFARawVMamba
    downscale_occ: True
    out_ch: 49
    out_mode: Mono
    set_fuse_mode: OccLap
    discrete_warp: True
    params_trained: Unified-BB*1-CA*1+DE*0.1-MO*1+DE*0.1

    # VMamba 相关参数
    corr_implementation: reg
    corr_radius: 4
    corr_levels: 4
    n_gru_layers: 3
    context_dims: [128, 128, 128]

pred_size: [462, 630]
pred_norm: [0, 0, 0]